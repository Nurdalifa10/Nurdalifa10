<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>SIMAK UNKHAIR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styledashboard.css">
  <link rel="icon" href="Logo Unkhair.png">
</head>
<body>

  <!-- Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <nav id="sidebar" class="bg-dark text-white p-3 vh-100 position-fixed">
      <h4 class="mb-4 sidebar-title">
        <img src="Logo Unkhair.png" alt="Logo" width="30"> <span class="ms-2">SIMAK UNKHAIR</span>
      </h4>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-home me-2"></i> <span>Beranda</span></a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-graduation-cap me-2"></i> <span>Akademik</span></a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-money-bill-wave me-2"></i> <span>Billing UKT</span></a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-credit-card me-2"></i> <span>Tunggakan SPI</span></a></li>
        <li class="nav-item"><a class="nav-link text-white" href="#"><i class="fas fa-user-edit me-2"></i> <span>Edit User</span></a></li>
        <li class="nav-item" id="logoutbtn"><a class="nav-link text-white" href="#"><i class="fas fa-power-off me-2"></i> <span>Logout</span></a></li>

      </ul>
    </nav>

    <!-- Main Content -->
    <div id="mainContent" class="flex-grow-1 bg-light">

      <div class="header-bar">
        <button id="toggleSidebar" class="toggle-btn">
          <i class="fas fa-bars"></i>
        </button>
        <h3 class="mb-0">PANEL DASHBOARD SISTEM INFORMASI AKADEMIK</h3>
      </div>

      <div class="p-4">
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card text-white bg-primary text-center p-4">
              <i class="fas fa-file-alt fa-2x mb-2"></i>
              <div>Kartu Rencana Study (KRS)</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-success text-center p-4">
              <i class="fas fa-calendar-alt fa-2x mb-2"></i>
              <div>Jadwal Matakuliah</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-warning text-center p-4">
              <i class="fas fa-file-invoice fa-2x mb-2"></i>
              <div>Kartu Hasil Study (KHS)</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-danger text-center p-4">
              <i class="fas fa-file-signature fa-2x mb-2"></i>
              <div>Transkrip Nilai</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-primary text-center p-4">
              <i class="fas fa-dollar-sign fa-2x mb-2"></i>
              <div>Billing Tagihan UKT</div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card text-white bg-warning text-center p-4">
              <i class="fas fa-user-cog fa-2x mb-2"></i>
              <div>Edit User</div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Sidebar Toggle JS -->
  <script src="dashboard.js">
  </script>

</body>
</html>
