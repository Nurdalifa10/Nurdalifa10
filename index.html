<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMAK-UNKHAIR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Logo Unkhair.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>
    <div class="loginpage">
        <img src="Logo Unkhair.png" alt="Logo Unkhair">
        <h1>SIMAK UNKHAIR</h1>
        <div class="input-group">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input type="text" class="form-control" placeholder="Username">
        </div>

        <div class="input-group">
        <span class="input-group-text" style="background-color: rgba(241, 164, 11, 0.82); "><i class="fas fa-lock" style="padding:5px;"></i></span>
        <input type="password" class="form-control" placeholder="Password">
        <br>
        <hr>
        </div>
        <div class="pagelain">
            <button class="resetpassword" id="lupapasswordbtn"><i class="fas fa-lock"></i> Lupa Password?</button>
            <button class="loginbutton" id="loginbtn">Login</button>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
